<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <button id="change-theme"></button>
    <span id="memory"></span>
    <div id="calculator-input">
      <span id="prev"></span><span id="cur"></span>
    </div>
    <div class="calculator">
      <div class="calculator-engineer">
        <button>mc</button>
        <button>mr</button>
        <button>m+</button>
        <button>m-</button>
        <button>1/x</button>
        <button>10<sup>x</sup></button>
        <button>x<sup>2</sup></button>
        <button>x<sup>3</sup></button>
        <button>x<sup>y</sup></button>
        <button><sup class="sqrt">2</sup>&#8730;x</button>
        <button><sup class="sqrt">3</sup>&#8730;x</button>
        <button><sup class="sqrt">y</sup>&#8730;x</button>
        <button class="undo-button">undo</button>
        <button>x!</button>
        <button>%</button>
      </div>
      <div class="calculator-main">
        <button>+/-</button>
        <button>CE</button>
        <button>C</button>
        <button id="orange">&#247;</button>
        <button id="number-button">7</button>
        <button id="number-button">8</button>
        <button id="number-button">9</button>
        <button id="orange">&#10799;</button>
        <button id="number-button">4</button>
        <button id="number-button">5</button>
        <button id="number-button">6</button>
        <button id="orange">-</button>
        <button id="number-button">1</button>
        <button id="number-button">2</button>
        <button id="number-button">3</button>
        <button id="orange">+</button>
        <button id="number-button" class="zero-button">0</button>
        <button id="number-button">.</button>
        <button id="orange">=</button>
      </div>
    </div>
  </body>
</html>
